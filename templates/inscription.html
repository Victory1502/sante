{% extends "base.html" %}


{% block contain %}


<div class="book_apointment_area">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-7">
                <div class="popup_box ">
                    <div class="popup_inner">
                        <h3>
                            Veuillez vous
                        <span>inscrire</span>
                        </h3>
                        <form action="{{url_for('inscrire')}}" method="post">
                            <div class="row">
                                
                                <div class="col-xl-9">
                                    <input type="text"  placeholder="Your name ">
                                </div>
                                <div class="col-xl-3">
                                    <input type="text" name="age" placeholder="Your age">
                                </div>
                                <div class="col-xl-6">
                                    <input type="text" name="tel"  placeholder="Phone number ">
                                </div>
                                <div class="col-xl-6">
                                    <input type="email" name="email"  placeholder="Email Address">
                                </div>
                                <div class="col-xl-12">
                                    <button type="submit" class="boxed-btn3">Inscription</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
